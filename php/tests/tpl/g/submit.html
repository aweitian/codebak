<body>
    <div class="wrap submit">
        <header class="header">
            <a class="s-back" href="">返回</a>
            <a class="s-close" href="">关闭</a>
            <span>关闭页面</span>
            <a class="s-dolt" href=""><img src="images/dian.png" alt=""></a>
        </header>

        <p>请务必填写真实信息,您的信息我们将严格保密。</p>
        <div class="form">
            <form action="http://weixin.sh9l.com/insertyuyue.php" id="btn">
                <label> <span>联系方式</span><input id="phone" type="text" name="" value="" placeholder="请输入手机号码"></label>
                <label> <span>姓 名</span><input id="name" type="text" name="" value="" placeholder="请输入真实姓名"></label>
                <label> <span>就诊日期</span><input onclick="WdatePicker()" type="text" name="" value="" placeholder="请输入就诊日期"></label>
                <input  type="submit" name="" value="提交">
            </form>
        </div>
    </div>
    
    <script src="date/WdatePicker.js"></script>
    <script>
        window.onload=function() {

            var tel= document.getElementById("phone");
            var name= document.getElementById("name");

            var oSubmit = document.getElementById("btn");

            oSubmit.onsubmit=function(){
                return submit(tel,name);
            }

        }

        function submit(phone,name){
                 if(!(/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/.test(phone.value)))
                {
                    alert("手机号码格式有误，请您重新填写");
                    return false;
                }

                if(name.value =="")
                {
                    alert("请您输入姓名")
                    return false;
                }
                return true;
            }
    </script>
